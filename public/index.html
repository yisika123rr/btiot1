<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý Location</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h2 {
      margin-top: 30px;
    }

    /* Form */
    #locationForm {
      border: 1px solid #444;
      padding: 10px;
      width: 320px;
      display: grid;
      grid-template-columns: 120px 1fr 60px;
      grid-gap: 5px;
      align-items: center;
    }

    #locationForm label {
      grid-column: 1 / 2;
      font-size: 14px;
    }

    #locationForm input {
      grid-column: 2 / 3;
      padding: 4px;
      font-size: 14px;
    }

    #locationForm button {
      grid-column: 3 / 4;
      padding: 5px 10px;
      cursor: pointer;
    }

    /* Danh sách */
    #locationList {
      list-style-type: disc;
      margin-top: 10px;
      padding-left: 20px;
    }

    #locationList li {
      margin: 6px 0;
    }

    /* xoa id*/
    #locationList button {
      margin-left: 10px;
      padding: 2px 6px;
      font-size: 13px;
      cursor: pointer;
    }

    /* xoa all */
    #deleteAllBtn {
      margin-left: 10px;
      padding: 5px 10px;
      background: #f8d7da;
      border: 1px solid #dc3545;
      color: #dc3545;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Thêm địa điểm</h2>
  <form id="locationForm">
    <label for="name">Tên:</label>
    <input type="text" id="name" required>
    <button type="submit">Gửi</button>

    <label for="lat">Vĩ độ (lat):</label>
    <input type="text" id="lat" required>

    <label for="long">Kinh độ (long):</label>
    <input type="text" id="long" required>
  </form>

  <h2>
    Danh sách Location
    <button id="deleteAllBtn">Xoá tất cả</button>
  </h2>
  <ul id="locationList"></ul>

  <script>
    const API_URL = "/api/location";

    async function loadLocations() {
      const res = await fetch(API_URL);
      const data = await res.json();

      const list = document.getElementById("locationList");
      list.innerHTML = "";
      data.forEach((loc) => {
        const li = document.createElement("li");
        li.textContent = `${loc.name} - lat: ${loc.lat}, long: ${loc.long}`;

        const btn = document.createElement("button");
        btn.textContent = "Xoá";
        btn.onclick = async () => {
          await fetch(`${API_URL}/delete/${loc._id}`, { method: "DELETE" });
          loadLocations();
        };

        li.appendChild(btn);
        list.appendChild(li);
      });
    }

    document.getElementById("locationForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const lat = document.getElementById("lat").value;
      const long = document.getElementById("long").value;

      await fetch(`${API_URL}/create`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, lat, long })
      });

      e.target.reset();
      loadLocations();
    });

    document.getElementById("deleteAllBtn").addEventListener("click", async () => {
      if (confirm("Bạn có chắc muốn xoá toàn bộ?")) {
        await fetch(`${API_URL}/delete`, { method: "DELETE" });
        loadLocations();
      }
    });

    loadLocations();
  </script>
</body>
</html>
