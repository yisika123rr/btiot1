<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nhập Location</title>
</head>
<body>
  <h1>Thêm Location</h1>
  <form id="locationForm">
    <input type="text" id="name" placeholder="Tên location" required>
    <input type="number" step="any" id="lat" placeholder="Vĩ độ" required>
    <input type="number" step="any" id="long" placeholder="Kinh độ" required>
    <button type="submit">Thêm</button>
  </form>

  <h2>Danh sách Location</h2>
  <ul id="locationList"></ul>

  <script>
    const apiUrl = "/api/locations"; // backend route

    async function fetchLocations() {
      const res = await fetch(apiUrl);
      const data = await res.json();
      const list = document.getElementById("locationList");
      list.innerHTML = "";
      data.forEach(loc => {
        const li = document.createElement("li");
        li.textContent = `${loc.name} (${loc.lat}, ${loc.long})`;
        list.appendChild(li);
      });
    }

    document.getElementById("locationForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const lat = parseFloat(document.getElementById("lat").value);
      const long = parseFloat(document.getElementById("long").value);

      await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, lat, long }),
      });

      // Clear form
      e.target.reset();

      // Refresh list
      fetchLocations();
    });

    // Load list on page load
    fetchLocations();
  </script>
</body>
</html>
