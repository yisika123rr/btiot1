<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý Location</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    button {
      cursor: pointer;
    }
    #deleteAllBtn {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      padding: 5px 10px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h2>Thêm địa điểm</h2>
  <form id="locationForm" style="border:1px solid black; padding:10px; width:350px;">
    <label>Tên: <input type="text" id="name" required></label><br><br>
    <label>Vĩ độ (lat): <input type="text" id="lat" required></label><br><br>
    <label>Kinh độ (long): <input type="text" id="long" required></label><br><br>
    <button type="submit" style="width:100%;">Gửi</button>
  </form>

  <h2>
    Danh sách Location
    <button id="deleteAllBtn">Xoá tất cả</button>
  </h2>

  <table id="locationTable">
    <thead>
      <tr>
        <th>Tên</th>
        <th>Vĩ độ (lat)</th>
        <th>Kinh độ (long)</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "/api/location";

    // Hàm load danh sách location
    async function loadLocations() {
      const res = await fetch(API_URL);
      const data = await res.json();

      const tbody = document.querySelector("#locationTable tbody");
      tbody.innerHTML = "";

      data.forEach((loc) => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${loc.name}</td>
          <td>${loc.lat}</td>
          <td>${loc.long}</td>
          <td><button class="deleteBtn">Xoá</button></td>
        `;

        // xoá theo id
        tr.querySelector(".deleteBtn").onclick = async () => {
          await fetch(`${API_URL}/delete/${loc._id}`, { method: "DELETE" });
          loadLocations();
        };

        tbody.appendChild(tr);
      });
    }

    // Submit form
    document.getElementById("locationForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const lat = document.getElementById("lat").value;
      const long = document.getElementById("long").value;

      await fetch(`${API_URL}/create`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, lat, long })
      });

      // reset form
      e.target.reset();
      loadLocations();
    });

    // xoá tất cả
    document.getElementById("deleteAllBtn").addEventListener("click", async () => {
      if (confirm("Bạn có chắc muốn xoá toàn bộ?")) {
        await fetch(`${API_URL}/delete`, { method: "DELETE" });
        loadLocations();
      }
    });

    // load danh sách
    loadLocations();
  </script>
</body>
</html>
