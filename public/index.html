<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý Location</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h2 {
      margin-top: 25px;
    }

    /* Bảng form */
    #locationForm {
      border: 1px solid #000;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    #locationForm td {
      border: 1px solid #000;
      padding: 6px;
    }

    #locationForm input {
      width: 200px;
      padding: 4px;
    }

    #locationForm button {
      width: 100%;
      padding: 6px 0;
      cursor: pointer;
    }

    /* Danh sách location */
    #locationList {
      list-style-type: disc;
      margin-top: 10px;
      padding-left: 20px;
    }

    #locationList li {
      margin: 6px 0;
    }

    #locationList button {
      margin-left: 10px;
      padding: 3px 8px;
      background: #e9ecef;
      border: 1px solid #999;
      cursor: pointer;
    }

    #deleteAllBtn {
      margin-left: 10px;
      padding: 6px 12px;
      background: #f8d7da;
      border: 1px solid #dc3545;
      color: #dc3545;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Thêm địa điểm</h2>
  <form id="formWrapper">
    <table id="locationForm">
      <tr>
        <td>Tên:</td>
        <td><input type="text" id="name" required></td>
      </tr>
      <tr>
        <td>Vĩ độ (lat):</td>
        <td><input type="text" id="lat" required></td>
      </tr>
      <tr>
        <td>Kinh độ (long):</td>
        <td><input type="text" id="long" required></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Gửi</button></td>
      </tr>
    </table>
  </form>

  <h2>
    Danh sách Location
    <button id="deleteAllBtn">Xoá tất cả</button>
  </h2>
  <ul id="locationList"></ul>

  <script>
    const API_URL = "/api/location";

    async function loadLocations() {
      const res = await fetch(API_URL);
      const data = await res.json();

      const list = document.getElementById("locationList");
      list.innerHTML = "";
      data.forEach((loc) => {
        const li = document.createElement("li");
        li.textContent = `${loc.name} - lat: ${loc.lat}, long: ${loc.long}`;

        const btn = document.createElement("button");
        btn.textContent = "Xoá";
        btn.onclick = async () => {
          await fetch(`${API_URL}/delete/${loc._id}`, { method: "DELETE" });
          loadLocations();
        };

        li.appendChild(btn);
        list.appendChild(li);
      });
    }

    document.getElementById("formWrapper").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const lat = document.getElementById("lat").value;
      const long = document.getElementById("long").value;

      await fetch(`${API_URL}/create`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, lat, long })
      });

      e.target.reset();
      loadLocations();
    });

    document.getElementById("deleteAllBtn").addEventListener("click", async () => {
      if (confirm("Bạn có chắc muốn xoá toàn bộ?")) {
        await fetch(`${API_URL}/delete`, { method: "DELETE" });
        loadLocations();
      }
    });

    loadLocations();
  </script>
</body>
</html>
