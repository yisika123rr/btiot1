<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý Location</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 500px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 6px 12px;
      text-align: left;
    }
    button {
      cursor: pointer;
    }
    #deleteAllBtn {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      padding: 5px 10px;
      margin-left: 10px;
    }
    form {
      border: 1px solid black;
      padding: 10px;
      width: 350px;
    }
    form input {
      width: 200px;
    }
    form button {
      margin-top: 8px;
      width: 100%;
    }
    /* Thêm scroll cho bảng */
    .table-container {
      border: 1px solid black;
      max-height: 200px; /* chỉnh theo ý bạn */
      overflow-y: auto;
      width: fit-content; /* bảng vừa khít nội dung */
    }
    /* Căn long + nút xoá */
    .long-cell {
      display: flex;
      justify-content: space-between;
      align-items: center;
      min-width: 120px; /* đảm bảo có khoảng trống */
    }
    .long-cell button {
      margin-left: 10px;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <h2>Thêm địa điểm</h2>
  <form id="locationForm">
    <label>Tên: <input type="text" id="name" required></label><br><br>
    <label>Vĩ độ (lat): <input type="text" id="lat" required></label><br><br>
    <label>Kinh độ (long): <input type="text" id="long" required></label><br><br>
    <button type="submit">Gửi</button>
  </form>

  <h2>
    Danh sách Location
    <button id="deleteAllBtn">Xoá tất cả</button>
  </h2>

  <!-- Bọc bảng trong div -->
  <div class="table-container">
    <table id="locationTable">
      <thead>
        <tr>
          <th>Tên</th>
          <th>Vĩ độ (lat)</th>
          <th>Kinh độ (long)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const API_URL = "/api/location";

    // Hàm load danh sách location
    async function loadLocations() {
      const res = await fetch(API_URL);
      const data = await res.json();

      const tbody = document.querySelector("#locationTable tbody");
      tbody.innerHTML = "";

      data.forEach((loc) => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${loc.name}</td>
          <td>${loc.lat}</td>
          <td class="long-cell">
            <span>${loc.long}</span>
            <button class="deleteBtn">Xoá</button>
          </td>
        `;

        // xoá theo id
        tr.querySelector(".deleteBtn").onclick = async () => {
          await fetch(`${API_URL}/delete/${loc._id}`, { method: "DELETE" });
          loadLocations();
        };

        tbody.appendChild(tr);
      });
    }

    // Submit form
    document.getElementById("locationForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const lat = document.getElementById("lat").value;
      const long = document.getElementById("long").value;

      await fetch(`${API_URL}/create`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, lat, long })
      });

      // reset form
      e.target.reset();
      loadLocations();
    });

    // xoá tất cả
    document.getElementById("deleteAllBtn").addEventListener("click", async () => {
      if (confirm("Bạn có chắc muốn xoá toàn bộ?")) {
        await fetch(`${API_URL}/delete`, { method: "DELETE" });
        loadLocations();
      }
    });

    // load danh sách
    loadLocations();
  </script>
</body>
</html>
