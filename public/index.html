<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nhập Location</title>
</head>
<body>
  <h1>Thêm Location</h1>
  <form id="locationForm">
    <input type="text" name="name" placeholder="Tên location" required />
    <input type="number" step="any" name="latitude" placeholder="Vĩ độ" required />
    <input type="number" step="any" name="longitude" placeholder="Kinh độ" required />
    <button type="submit">Thêm</button>
  </form>

  <h2>Danh sách Location</h2>
  <ul id="locationList"></ul>

  <script>
    // Hàm load danh sách location từ server
    async function loadLocations() {
      const res = await fetch("/api/location");
      const data = await res.json();
      const list = document.getElementById("locationList");
      list.innerHTML = "";
      data.forEach(loc => {
        const li = document.createElement("li");
        li.textContent = `${loc.name} (${loc.latitude}, ${loc.longitude})`;
        list.appendChild(li);
      });
    }

    // Bắt sự kiện submit form
    document.getElementById("locationForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const body = Object.fromEntries(formData.entries());
      
      // gửi POST request
      await fetch("/api/location/create", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      e.target.reset();
      loadLocations();
    });

    // load lần đầu
    loadLocations();
  </script>
</body>
</html>
