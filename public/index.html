<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý Location</title>
</head>
<body>
  <h2>Thêm Location</h2>
  <form id="locationForm">
    <label>Tên: <input type="text" id="name" required></label><br><br>
    <label>Vĩ độ (lat): <input type="text" id="lat" required></label><br><br>
    <label>Kinh độ (long): <input type="text" id="long" required></label><br><br>
    <button type="submit">Gửi</button>
  </form>

  <h2>Danh sách Location</h2>
  <ul id="locationList"></ul>

  <button id="deleteAllBtn" style="margin-top:15px; color:red;">Xoá tất cả</button>

  <script>
    const API_URL = "/api/location";

    // Hàm load danh sách location
    async function loadLocations() {
      const res = await fetch(API_URL);
      const data = await res.json();

      const list = document.getElementById("locationList");
      list.innerHTML = "";
      data.forEach((loc) => {
        const li = document.createElement("li");
        li.textContent = `${loc.name} - lat: ${loc.lat}, long: ${loc.long}`;

        // nút xoá theo id
        const btn = document.createElement("button");
        btn.textContent = "Xoá";
        btn.style.marginLeft = "10px";
        btn.onclick = async () => {
          await fetch(`${API_URL}/delete/${loc._id}`, { method: "DELETE" });
          loadLocations();
        };

        li.appendChild(btn);
        list.appendChild(li);
      });
    }

    // Submit form -> POST location
    document.getElementById("locationForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const lat = document.getElementById("lat").value;
      const long = document.getElementById("long").value;

      await fetch(`${API_URL}/create`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, lat, long })
      });

      // reset form
      e.target.reset();
      loadLocations();
    });

    // Nút xoá tất cả
    document.getElementById("deleteAllBtn").addEventListener("click", async () => {
      if (confirm("Bạn có chắc muốn xoá toàn bộ?")) {
        await fetch(`${API_URL}/delete`, { method: "DELETE" });
        loadLocations();
      }
    });

    // load danh sách khi mở web
    loadLocations();
  </script>
</body>
</html>
